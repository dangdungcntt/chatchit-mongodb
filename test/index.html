<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body>
<div class="container">
	<div class="top" style="text-align: center; padding-top: 20px;">
		<img width="100" height="100" src="../public/images/logo.png">
		<h1 style="color: #5bc0de;">Login to ChatChit</h1>
	</div>
	<div class="box-login">
		<form>
			<div class="box-input">
				<label>Username</label>
				<input type="text" class="large-input-text txt" id="username" placeholder="Username">
				<br>
				<label>Password</label>
				<input type="password" class="large-input-text txt" id="password" placeholder="Password">
			</div>
			<div class="box-control">
				<input type="submit" class="large-btn btnLeft info" id="btnLogin" value="Login">
	        	<input type="button" class="large-btn btnRight" id="btnRegister" value="Register">
			</div>
			<div class="text-center"><a href="#">Forgot password?</a></div>
		</form>
	</div>
</div>
</body>
</html>
